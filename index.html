<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <title>Pastry Shoppe</title>
  </head>
  <body>
    <div id="header">
      <h1>Pastry Shoppe</h1>
      <span>
        <form>
          <input type=text" name="search" id="searchbox"></input>
          <input type="submit" name="submit" id="submitsearch"></input>
        </form>
      </span>
    </div>
    <h2 id="menu_heading">Menu</h2>
    <div id="options">
      <table>
        <tr>
          <td class="pastry-pic">
            <img src="https://www.lifeloveandsugar.com/wp-content/uploads/2018/03/Berries-And-Cream-Mini-Puff-Pastry-Cakes1.jpg">
          </td>
          <td class="pastry-name">
            Berry Cream Puff
          </td>
          <td class="pastry-price">
            $10
          </td>
          <td class="addcart">
            <button>Add to Cart</button>
          </td>
        </tr>
        <tr>
          <td class="pastry-pic">
            <img src="https://i2.wp.com/bakerbettie.com/wp-content/uploads/2014/01/eclairs-au-chocolat-1.jpg">
          </td>
          <td class="pastry-name">
            2 Chocolate Eclairs
          </td>
          <td class="pastry-price">
            $8
          </td>
          <td class="addcart">
            <button>Add to Cart</button>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
